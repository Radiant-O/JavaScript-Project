<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal</title>
    <link rel="stylesheet" href="modal.css">
</head>
<body>
    <div class="main">
        <p>Click here to view the web3 contents</p>
        <input type="button" value="Open" class="submit-btn">
    </div>

    <div class="modal-back">
        <div id="modal-container">
            <div class="modalHeader">
                <h4>Welcome to MetaVerse</h4>
            </div>
            <div class="modal-content">
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Totam iste quis numquam assumenda alias, illo tempora at tenetur quam. Dicta at nihil perspiciatis unde possimus esse voluptatibus similique molestias sit?</p>
            </div>
            <div class="modal-confirmation">
                <ul>
                    <li id="yes">Yes</li>
                    <li id="closeBtn">No</li>
                </ul>
            </div>
        </div>
    </div>
    <script src="modal.js"></script>
</body>
</html>
