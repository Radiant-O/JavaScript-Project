<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barbie ToDo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>MY To-Do TASK</h1>
    </header>
    <main class="my_todo">
        <section id="todo_items">
            <form action="" class="todo" id="daily_todo">
                <h4>Daily Task</h4>
                <input type="text" id="daily-task-input" class="text" placeholder="Input your task">
                <button type="submit" value="submit" class="submit_btn">Submit</button>

                <ul class="daily-task"></ul>
            </form>
            <div class="footer">
                <p class="foottext">&copy 2022 yourTo-Do, Made by radiantDev </p>
            </div>
        </section>
    </main>
    <script src="./main.js"></script>
</body>
</html>
