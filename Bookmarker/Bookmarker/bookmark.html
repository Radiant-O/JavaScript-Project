<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bookmark.css">
    <title>Bookmark by radiantDev</title>
</head>
<body>
    <header class="header-bookmark">
        <h1>MY BOOKMARK</h1>
    </header>
    <main class="content">
        <form action="" id="bookmark-input">
            <h2 class="input-header">Bookmark Your Favourite Site</h2>
            <div class="bookmark-input-details">
                <div class="site-name">
                    <h4>Site Name</h4>                
                    <input type="text" name="" id="site-name" placeholder="Enter site name...">
                </div>
                <div class="site-url">
                    <h4>Site Url</h4>
                    <input type="text" name="" id="site-url" placeholder="Enter site url...">
                </div>
                <input type="submit" value="Submit" id="submit-btn">
            </div>
        </form>
        <div class='bookmark-footer'>Bookmarker made by radiantdev.io</div>
    </main>
    <div class="confirmation_modal">
        <div class="confirm_modal">
            <div class="modal_content">
                <p>Are you sure? </p>
            </div>
            <div class="modal_footer">
                <ul>
                    <li>Yes</li>
                    <li>No</li>
                </ul>
            </div>
        </div>
    </div>
    <script src="bookmark.js"></script>
</body>
</html>
