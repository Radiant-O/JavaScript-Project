<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com./ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Double Vertical Slider</title>
</head>
<body>
    <div class="slider-container">
        <div class="left-slide">
            <div style="background-color: #fd3555;">
                <h1>Nature flower</h1>
                <p>all in pink</p>
            </div>
            <div style="background-color: #2ab6ba;">
                <h1>Blue Sky</h1>
                <p>with its mountain</p>
            </div>
            <div style="background-color: #252e33;">
                <h1>Lonely Castle</h1>
                <p>in the wilderness</p>
            </div>
            <div style="background-color: #ffb866;">
                <h1>Flying Eagle</h1>
                <p>in the sunset</p>
            </div>
        </div>
        <div class="right-slide">
        <div style="background-image: url('image/forest.jpg');"></div>
        <div style="background-image: url('image/island.jpg')"></div>
        <div style="background-image: url('image/personal-lib.jpeg')"></div>
        <div style="background-image: url('image/public-library.jpg')"></div>
        </div>
        <div class="action-buttons">
            <button class="down-button">
                <i class="fas fa-arrow-down"></i>
            </button>
            <button class="up-button">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
